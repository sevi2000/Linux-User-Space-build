# Package description
description:
    |
    psmisc is a package that contains various tools that use the proc file-system, such as pstree, pkill, pmap, and so on. The pstree command displays a tree structure of all of the running processes on your system. The pkill command sends a specified signal to processes matching certain criteria. The pmap command shows the memory map of a process. The peekfd command allows you to peek at the file descriptors of a process.
