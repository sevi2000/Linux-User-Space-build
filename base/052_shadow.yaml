# Package description
description:
  |
  shadow-utils is a package that contains utilities for managing accounts and shadow password files. The shadow password format is used to store encrypted passwords and other user information in a separate file, increasing the security of the system. The package includes commands for creating, deleting, and modifying user and group accounts, as well as checking the integrity of password and shadow files.
