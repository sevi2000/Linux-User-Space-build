# Package description
description:
    |
    Inetutils is a collection of common network utilities and servers including ftp, ftpd, rcp, rexec, rlogin, rlogind, rsh, rshd, syslog, syslogd, talk, talkd, telnet, telnetd, tftp, tftpd, and uucpd. The individual utilities were originally derived from the 4.4BSDLite2 distribution and have been improved and integrated with other GNU software.
