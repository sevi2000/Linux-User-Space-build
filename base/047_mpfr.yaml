# Package description
description:
    |
    MPFR is a portable C library for arbitrary-precision floating-point computation with correct rounding, based on the GNU MP library. It aims to provide a class of floating-point numbers with precise semantics, following the ANSI/IEEE-754 standard for double-precision floating-point arithmetic.
