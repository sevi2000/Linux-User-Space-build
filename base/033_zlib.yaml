# Package description
description:
    |
    zlib is a free, general-purpose, legally unencumbered lossless data-compression library for use on virtually any computer hardware and operating system. The zlib data format is portable across platforms. zlib uses the DEFLATE compression algorithm, which is also used in gzip and Zip.
