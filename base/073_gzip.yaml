# Package description
description:
    |
    Gzip is a software application used for file compression and decompression. Originally created by Jean-loup Gailly and Mark Adler, it serves as a free software replacement for the compress program used in early Unix systems. It is intended for use by the GNU project, from which the "g" in gzip is derived.
