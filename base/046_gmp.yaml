# Package description
description:
    |
    GMP is a free library for arbitrary precision arithmetic, operating on signed integers, rational numbers, and floating-point numbers. The library provides efficient implementations of various algorithms for large numbers, such as multiplication, division, modular arithmetic, and primality testing.
