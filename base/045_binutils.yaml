# Package description
description:
    |
    Binutils is a collection of GNU software for creating and manipulating binary files, such as object files, libraries, and executables. The package includes the following tools: ld, as, gold, addr2line, ar, c++filt, dlltool, elfedit, gprof, nlmconv, nm, objcopy, objdump, ranlib, readelf, size, strings, strip, windmc, windres and more.
