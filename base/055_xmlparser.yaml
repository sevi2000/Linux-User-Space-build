# Package description
description: |
  XML::Parser is a Perl module for parsing XML documents. It is built on top of XML::Parser::Expat, which is a lower-level interface to James Clark's expat library. This module provides ways to parse XML documents, with each call to the parsing methods creating a new instance of XML::Parser::Expat used for parsing.
