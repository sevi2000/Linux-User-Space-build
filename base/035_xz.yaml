# Package description
description:
    |
    XZ Utils is a complete C99 implementation of the .xz file format. XZ Utils consist of several components: liblzma, xz, xzdec, and a set of shell scripts. The core compression code is based on LZMA SDK, but it has been modified significantly to be suitable for the XZ projects.
