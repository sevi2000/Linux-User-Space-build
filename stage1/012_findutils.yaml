# Package description
description:
  |
    The GNU Find Utilities are the basic directory searching utilities of the GNU operating system. These programs are typically used in conjunction with other programs to provide modular and powerful directory search and file locating capabilities to other commands.
# Year of creation
creation: The specific creation date of Findutils is not readily available, but James Youngman started working on Findutils in the late 1990s.
# Date of last commit
last: Tue Jan 2 09:10:47 2024 +0100
# Version control system
vcs: git
# Repository URL
repos: https://git.savannah.gnu.org/git/findutils.git
# Bugtracker URL
bugtracker: If you would like to report a bug, please do so via the findutils bug reporting page on Savannah (https://savannah.gnu.org/bugs/?group=findutils). If a bug is reported via the web page, a notification is automatically sent to the <bug-findutils@gnu.org> mailing list. It is not required to submit a bug report via the Savannah bug form, but doing so will prevent the bug from being missed or forgotten and is therefore encouraged. It will also ensure that you are notified when the bug has been fixed.
