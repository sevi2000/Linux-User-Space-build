# Package description
description:
  |
    GNU Diffutils is a package of several programs related to finding differences between files.
    Computer users often find occasion to ask how two files differ. Perhaps one file is a newer version of the other file. Or maybe the two files started out as identical copies but were changed by different people.
# Year of creation
creation: 1974
# Date of last commit
last: Fri Jan 5 09:01:59 2024 -0800
# Version control system
vcs: git
# Repository URL
repos: https://git.savannah.gnu.org/git/diffutils.git
# Bugtracker URL
bugtracker: |
    Diffutils has a mailing list for bug reports: <bug-diffutils@gnu.org>. That list is integrated with the debbugs-based diffutils issue-tracker (https://debbugs.gnu.org/db/pa/ldiffutils.html).
